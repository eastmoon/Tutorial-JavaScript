<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactJS Basics demo</title>
    <!-- ReactJS Tutorial, http://facebook.github.io/react/docs/tutorial.html -->
    <!-- ReactJS lib download, https://cdnjs.com/libraries/react -->
    <!-- load reactJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <!-- load jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- load main script, If ReactJS use JSX format, script type need "text/babel" to compole script. -->
    <!-- language = "JavaScript1.7", https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/New_in_JavaScript/1.7 -->
    <!-- React component spec, https://facebook.github.io/react/docs/component-specs.html -->
    <!-- babel, https://babeljs.io/ -->
    <script type="text/babel">
        var ClickCount = React.createClass({
            // Initial state object
            getInitialState: function() {
                console.log("Initial states");
                return {count: 0};
            },
            // Initial props object, it will be overridden when input the same props.
            getDefaultProps: function() {
                console.log("Initial properties");
              return {title: "Hi", word:"No thing"};
            },
            // Setting click event
            handleClick: function(event) {
                console.log("Trigger event");
                this.setState({count: this.state.count + 1});
            },
            // The component update will be triggered these method.
            shouldComponentUpdate: function() {
                console.log("After trigger setState, check component need to update or not, if return false, than do not update.");
                return true;
            },
            componentWillUpdate: function() {
                console.log("After trigger setState, and component will update.");
            },
            componentDidUpdate: function() {
                console.log("After trigger setState, and component update complete.");
            },
            // ReactDOM.render will call this function to render JSX object in HTML DOM.
            render: function() {
                return (
                    <div onClick={this.handleClick}>
                        {this.props.title}, {this.props.word}, {this.state.count}
                    </div>
                );
            }
        });
        $(document).ready(function(){
             ReactDOM.render(
                    <ClickCount word="Hello World" />,
                    document.getElementById("container")
            );
        })
    </script>
</head>
<body>
    <div id="container">
    </div>
</body>
</html>
