<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactJS Basics demo</title>
    <!-- ReactJS Tutorial, http://facebook.github.io/react/docs/tutorial.html -->
    <!-- ReactJS lib download, https://cdnjs.com/libraries/react -->
    <!-- load reactJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <!-- load jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- load main script, If ReactJS use JSX format, script type need "text/babel" to compole script. -->
    <!-- language = "JavaScript1.7", https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/New_in_JavaScript/1.7 -->
    <!-- babel, https://babeljs.io/ -->
    <script type="text/babel" src="js/helloworld_JSX.js"></script>
    <!-- load main script, without JSX, it use ReactDOM to controller -->
    <script src="js/helloworld.js"></script>
</head>
<body>
    <div id="container_JSX">
    </div>
    <div id="container_without_JSX">
    </div>
</body>
</html>
