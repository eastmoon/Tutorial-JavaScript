<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="app">
      <p>It is app.</p>
      <script type="text/x-handlebars">
          <!-- 顯示矩陣物件內容 -->
          <ul>
          {{#each Songs.SongsController}}
              <li><h3>{{title}}</h3>{{artist}} - {{genre}}</li>
          {{/each}}
          </ul>
      </script>
      <p>
      <script type="text/x-handlebars">
          <!-- 顯示應用程式參數 -->
          Hello <b>{{Songs.mixmaster}}</b><br />
          My songs have {{Songs.totalReviews}} reviews.
      </script>
      </p>
      <script type="text/x-handlebars">
          <!-- 顯示文字輸入框控制顯示元件-->
          {{view Songs.ReviewTextArea}}<br />
          {{#if Songs.totalReviews}}
              Read all my reviews!
          {{else}}
              There are no reviews right now.
          {{/if}}
      </script>
    </div>
  </body>
</html>
