<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS-2.1 Basics Bootstrap Demo</title>
    <!-- Load JQuery -->
    <script type="text/javascript" src="application/start.js"></script>
</head>
<body>
    <div>
        <label>Name:</label>
        <!-- Declare input model to capture text change. -->
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <!-- Draw the data of model capture. -->
        <h1>Hello {{yourName}}!</h1>
    </div>
</body>
</html>
