<!DOCTYPE html>
<html lang="en" class="ui-mobile">
<head>
    <meta charset="UTF-8">
    <title>JQM Basics demo with Multi-page</title>

    <!-- load jQuery-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- load jQuery Mobile -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/project_rwd.css" />

<body>

<!-- /header -->
<div data-role="header" data-position="fixed">
    <div class="ui-grid-b" style="text-align: center">
        <div class="ui-block-a"><a class="rwd-useless-btn ui-shadow ui-btn ui-corner-all ui-icon-grid ui-btn-icon-notext ui-btn-inline" href="#panel-navmenu" data-rel="close">Button</a></div>
        <h2 class="ui-block-b">Demo Game</h2>
        <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext ui-btn-inline" href="#panel-config" data-rel="close">Button</a></div>
    </div>
</div>

<!-- /footer -->
<div data-role="footer" data-position="fixed">
    <div class="ui-grid-b" style="text-align: center">
        <div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext ui-btn-inline">Button</a></div>
        <div class="ui-block-b"><a href="#main-page" class="ui-shadow ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext ui-btn-inline">Button</a></div>
        <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext ui-btn-inline">Button</a></div>
    </div>
</div>

<!-- /navmenu panel -->
<div data-role="panel" id="panel-navmenu" data-position="left" data-display="overlay" data-theme="a" class="rwd-navmenu-panel ">
    <h3>NAV MENU</h3>
    <a href="game1.html" class="ui-shadow ui-btn ui-corner-all"  data-prefetch="true">Game 1</a>
    <a href="game2.html" class="ui-shadow ui-btn ui-corner-all" data-rel="close">Game 2</a>
    <a href="#" class="rwd-useless-btn ui-shadow ui-btn ui-corner-all" data-rel="close">Close</a>
</div>

<!-- /config panel -->
<div data-role="panel" id="panel-config" data-position="right" data-display="overlay" data-theme="a" data-dismissible="false">
    <h3>Tool's PANEL</h3>
    <a href="#main-page" class="ui-shadow ui-btn ui-corner-all">Home</a>
    <a href="#" class="ui-shadow ui-btn ui-corner-all" data-rel="close">Close</a>
</div>

<!-- /content page -->
<div data-role="page" id="main-page">
    <!-- /content -->
    <div role="main" class="ui-content rwd-content" id="main-content">
        <div class="default-useless rwd-useful" clone-by="select-mneu">
        </div>
        <a href="#select-page" class="rwd-useless-btn ui-shadow ui-btn ui-corner-all" data-rel="close" data-transition="slidedown">Select Game model</a>
        <p>it is content.</p>
    </div>
</div>

    <!-- /content -->
    <div role="main" data-theme="a" class="ui-content">
        <div id="select-mneu">
            <h3>Share Photos</h3>

            <a href="https://demos.jquerymobile.com//1.1.0/docs/pages/dialog-success.html" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Tweet photo</span></span></a>
        </div>
        <a href="#main-page" data-role="button" data-rel="close" data-theme="a" data-corners="true" data-shadow="true" data-iconshadow="true" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a">Cancel</a>
    </div>
</div>

</html>
