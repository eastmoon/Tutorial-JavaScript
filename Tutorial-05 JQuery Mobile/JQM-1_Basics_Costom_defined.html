<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQM Basics demo with Multi-page</title>
    <!-- load jQuery-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- load jQuery Mobile custom defined -->
    <script src="application/jqm.custom.defined.js"></script>
    <!-- load jQuery Mobile -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

        <div data-role="header">
            <h2>Hello WorldÔºÅ</h2>
        </div>

        <div role="main" class="ui-content">

            <a href="#sub-page">link to sub-page</a>
        </div>

        <div data-role="footer">
            <h1>It is footer.</h1>
        </div>

            <h2>Hello World!!!</h2>
        </div>

            <a href="#main-page">Home</a><br />

        </div>

        <div data-role="footer">
            <h1>It is footer.</h1>
        </div>
    </div>

    <div data-role="page" id="content-page">
        <div role="main" class="ui-content">
            <p>This is content page.</p>
            <a href="JQM-1_Basics_MultiPage_ext.html" data-prefetch="true">This link will prefetch the page</a><br />
