<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web GL Demo</title>
    <!-- load jQuery-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Load WebGL Library ThreeJS, Reference : http://cdnjs.com/libraries/three.js/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
    <script>
        $(document).ready( function() {
            Step5();
        });

        function Step1() {
            // 1. Setup render context
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            var renderer = new THREE.WebGLRenderer();

            renderer.setSize( window.innerWidth, window.innerHeight );

            // JavaScript default statement.
            document.body.appendChild( renderer.domElement );
            // jQuery statement.
            //$("#WebGL").html( renderer.domElement );
        };

        function Step2() {
            //2. Create geometry and camera
            // Create Scene
            var scene = new THREE.Scene();
            // Create Camera
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            // Create Render
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            // Create Model Shape
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            // Create Model Skin.
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            // Create Model Object.
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            // Add render in HTML DOM.
            // jQuery statement.
            $("#WebGL").html( renderer.domElement );

            // Start rendering
            // This will create a loop that causes the renderer to draw the scene 60 times per second.
            function draw () {
                window.requestAnimationFrame( draw );
                renderer.render( scene, camera );
            }
            draw();
        };

        function Step3() {
            //3. Rotation object.
            // Create Scene
            var scene = new THREE.Scene();
            // Create Camera
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            // Create Render
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            // Create Model Shape
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            // Create Model Skin.
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            // Create Model Object.
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            // Add render in HTML DOM.
            // jQuery statement.
            $("#WebGL").html( renderer.domElement );

            // Start rendering
            // This will create a loop that causes the renderer to draw the scene 60 times per second.
            function draw () {
                // Rotation cube.
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.1;
                // Render statement.
                window.requestAnimationFrame( draw );
                renderer.render( scene, camera );
            }
            draw();
        };

        function Step4() {
            //4. Light up the world
            // Create Scene
            var scene = new THREE.Scene();
            // Create Camera
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            // Create Render
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            // Create light.
            var light = new THREE.PointLight( 0xffffff, 1 );
            light.position.set( 10, 10, 10 );
            scene.add( light );
            // Create Model Shape
            var geometry = new THREE.SphereGeometry( 1, 32, 32 );
            // Create Model Skin,  material for shiny surfaces, that would be reflected light.
            var material = new THREE.MeshPhongMaterial( { color: 0xd5631d } );
            // Create Model Object.
            var obj = new THREE.Mesh( geometry, material );
            scene.add( obj );

            // Add render in HTML DOM.
            // jQuery statement.
            $("#WebGL").html( renderer.domElement );

            // Start rendering
            // This will create a loop that causes the renderer to draw the scene 60 times per second.
            function draw () {
                // Render statement.
                window.requestAnimationFrame( draw );
                renderer.render( scene, camera );
            }
            draw();
        };

        function Step5() {
            //4. Light up the world
            // Create Scene
            var scene = new THREE.Scene();
            // Create Camera
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.z = 5;
            // Create Render
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            // Create light.
            var light = new THREE.PointLight( 0xffffff, 1 );
            light.position.set( 10, 10, 10 );
            scene.add( light );
            // Create Model Shape
            var geometry = new THREE.SphereGeometry( 1, 32, 32 );
            // Create Model Skin,  material for non-shiny (Lambertian) surfaces.
            var material = new THREE.MeshLambertMaterial({
                map: THREE.ImageUtils.loadTexture('img/mars_color.jpg')
            });
            // Create Model Object.
            var obj = new THREE.Mesh( geometry, material );
            scene.add( obj );

            // Add render in HTML DOM.
            // jQuery statement.
            $("#WebGL").html( renderer.domElement );

            // Start rendering
            // This will create a loop that causes the renderer to draw the scene 60 times per second.
            function draw () {
                // Rotation cube.
                obj.rotation.x += 0.001;
                obj.rotation.y += 0.011;
                // Render statement.
                window.requestAnimationFrame( draw );
                renderer.render( scene, camera );
            }
            draw();
        };

    </script>
</head>
<body>
    <div id="WebGL"></div>
</body>
</html>
